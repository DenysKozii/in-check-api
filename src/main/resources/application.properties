spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:1234567}
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/in_check}?characterEncoding=UTF-8&serverTimezone=UTC&useSSL=false
spring.jpa.hibernate.ddl-auto=update
server.max-http-header-size=10MB
